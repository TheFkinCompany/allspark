- name: Run using a project directory
  hosts: localhost
  connection: local
  gather_facts: no
  vars_files:
    - defaults/main.yml
  tasks:
  - name: Setup software infrastructure
    include_role:
      name: infra

  - name: Setup Monitoring
    include_role:
      name: monitoring

  - name: Setup Gitlab
    include_role:
      name: gitlab

  - name: Setup Jenkins
    include_role:
      name: jenkins
